<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>متابعة الأسهم PWA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">متابعة الأسهم PWA</h1>
    <div class="text-center mb-3">
        <button class="btn btn-outline-primary btn-sm lang-btn" onclick="setLanguage('ar')">عربي</button>
        <button class="btn btn-outline-secondary btn-sm lang-btn" onclick="setLanguage('en')">English</button>
    </div>
    <input type="text" id="symbols" class="form-control" placeholder="AAPL,MSFT,AMZN,...">
    <table class="table table-bordered mt-3">
        <thead class="table-dark">
            <tr>
                <th data-ar="السهم" data-en="Symbol">السهم</th>
                <th data-ar="السعر الحالي" data-en="Current Price">السعر الحالي</th>
                <th data-ar="التغير" data-en="Change">التغير</th>
                <th data-ar="النسبة المئوية للتغير" data-en="% Change">% Change</th>
                <th data-ar="حالة" data-en="Status">حالة</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="chartsContainer" class="row row-cols-1 row-cols-md-2 g-4 mt-3"></div>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script>
if('serviceWorker' in navigator){ navigator.serviceWorker.register('{{ url_for("static", filename="service-worker.js") }}'); }
</script>
</body>
</html>
